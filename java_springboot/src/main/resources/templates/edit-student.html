<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register Student</title>
    
    <!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" >
	
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
	
	<!-- google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
	
	<link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body>
	<!-- navbar -->
	<div th:replace="fragments/navbar :: navbar"></div>
	
	
	<div class="container mt-5">
		<h1 class="text-center">Edit Student Form</h1>
		
		<div class="row mt-5">
			<div class="col-4 offset-4">
			
				<form th:action="@{/students/{id}(id=${student.id})}" class="fondo-form" th:object="${student}" method="post">
					
					<div class="mb-3">
						<label for=id class="form-label">Nombre</label>
						<input
							type="text"
							class="form-control"
							id="name"
							th:field="*{name}"
							required		
							/>
					</div>
					
					<div class="mb-3">
						<label for=id class="form-label">Apellido</label>
						<input
							type="text"
							class="form-control"
							id="lastname"
							th:field="*{lastname}"
							required
							/>
					</div>
					
					<div class="mb-3">
						<label for=id class="form-label">Email</label>
						<input
							type="email"
							class="form-control"
							id="email"
							th:field="*{email}"
							required
							/>
					</div>
					
					<input type="hidden" name="option" value="updateStudent">
					<div class="d-grid gap-2">
						<button type="submit" class="btn btn-success">Editar Estudiante</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	<!-- scripts -->
 <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" ></script>
</body>
</html>
