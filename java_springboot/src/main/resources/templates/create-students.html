<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"  rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Crear nuevo estudiante</title>
</head>
<body>
	<!-- navbar -->
	<div th:replce="fragments/navbar :: navbar"></div>
	<!-- fin navbar -->
	
	<div class="container mt-5">
		<h1 class="text-center">Student Form</h1>
		
		<div class="row mt-5">
			<div class="col-4 offset-4">
			
				<form action="@{/students}" class="fondo-form" th:object="${student}" method="post">
					
					<div class="mb-3">
						<label for=id class="form-label">Nombre</label>
						<input
							type="text"
							class="form-control"
							id="name"
							th:field="*{name}"
							required		
							/>
					</div>
					
					<div class="mb-3">
						<label for=id class="form-label">Apellido</label>
						<input
							type="text"
							class="form-control"
							id="lastname"
							th:field="*{lastname}"
							required
							/>
					</div>
					
					<div class="mb-3">
						<label for=id class="form-label">Email</label>
						<input
							type="email"
							class="form-control"
							id="email"
							th:field="*{email}"
							required
							/>
					</div>
					
					<input type="hidden" name="option" value="updateStudent">
					<div class="d-grid gap-2">
						<button type="submit" class="btn btn-success">Enviar</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	<!-- scripts -->
 <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" ></script>
</body>
</html>
