<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Listado de Estudiantes</title>
	
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" >
	
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
	
	<!-- google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
	
	<link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>

<body>
 <!-- Navbar -->
 <div th:replace="fragments/navbar :: navbar"></div>
 <!-- fin Navbar -->
 
 <div class="container mt-5">
 	<h2 class="text-center mb-4">List Students</h2>
 	<div class="container">
 		<div class="row">
 			<div class="col">
 				<a class="btn btn-outline-success" th:href="@{students/new}"><i class="mx-1 fa-solid fa-plus"></i>Create Student</a>			
 			</div>
 		</div>
 	</div>
 	<div class="row">
 		<div class="col-6 offset-3">
 			<table class="table table-dark table-hover">
 				<thead class="table-dark">
 					<tr>
 						<th scope="col">Name</th>
 						<th scope="col">Lastname</th>
 						<th scope="col">Email</th>
 						<th scope="col">Actions</th>
 					</tr>
 				</thead>
 				<tbody>
 					<tr th:each="students: ${students}">
                        <td th:text="${students.name}"></td>
                        <td th:text="${students.lastname}"></td>
                        <td th:text="${students.email}"></td>
                        <td>
                         <a class="text-success" th:href="@{/students/edit/{id}(id=${students.id})}"><i class="fa-solid fa-pen-to-square mx-3"></i></a>	 
 						 <a class="text-danger" th:href="@{/students-delete/{id}(id=${students.id})}"><i class="fa-solid fa-trash"></i></a>
                        </td>
                      </tr>	
 				</tbody>
 			</table>
 		</div>
 	</div>
 </div>
 
 
 <!-- scripts -->
 <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" ></script>
</body>
</html>
